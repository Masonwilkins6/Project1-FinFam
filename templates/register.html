<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
    <title>Register</title>
</head>
<body>
    <section>
        {% include 'navbar.html' %}
    </section>
    <div class="container">
        <div class="register-header-container">
            <h1 id="register-header-text"  >Register</h1>
        </div>
        <form class="register-form" method="POSt" action="">
                {{form.hidden_tag()}}
            <div>
                {{form.username(class='form-control')}}
            </div>
            <div>
                {{form.password(class='form-control')}}
            </div>
            <div class="submit">
                {{form.submit(class='form-control')}}
            </div>
            <div class="have">
                <h2 id="have-an-account">Already have an account? <a id="have-an-account" href="{{url_for('login')}}">Login</a></h2>
            </div>
        </form>
    </div>
</body>
</html>
